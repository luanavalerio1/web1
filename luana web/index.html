<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css"/>
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Info</td>
                <td>Maria</td>
            </tr>
            <tr>
                <td>Edif</td>
                <td>João</td>
            </tr>
            <tr>
            <td>Meca</td>
            <td>José</td>
            </tr>
        </tbody>
    </table> 
    <!--Segunda Tabela-->
    <table>
        <thead>
            <tr>
                <th colspan="3">Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">Info</td>
            </tr>
            <tr>
                <td>Mat</td>
                <td>Port</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td>4</td>
            </tr>
        </tbody>
        <!--Terceira tabela-->
    </table>
    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
        <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            </tr>


    </table>

    <!--Quarta tabela-->
    <table>
        <tr>
            <td>8</td>
            <td>3</td>
            <td>6</td>
            <td rowspan="4">5</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
                <td rowspan="3">7</td>
            </tr>
            <tr>
                <td>1</td>
             <td>9</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
            </tr>
    </table>
    <!-- Quinta tabela-->
    <table>
        <tr>
            <td colspan="2">6</td>
            <td rowspan="3">1</td>
            <td>8</td>
        </tr>
        <tr>
        <td>7</td>
        <td>3</td>
        <td rowspan="2">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="4">2</td>
        </tr>
    </table>
</body>
</html>
